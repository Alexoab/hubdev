<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro ola mundo no Js</title>
    <style>
        body {
            /*Assim comento nas CSS E HTML*/
            background-color: rgb(218, 218, 187);
            color: rgb(40, 233, 40);
            font: normal 20pt Arial;
        }

        /*  */
        h1 {
            color: rgba(255, 156, 131, 0.698);
        }
    </style>
</head>

<body>
    <h1>Olá , mundo ! </h1><!--comentario na JS-->
    <p>Ola, mundo ! vamos aprender Js </p><!--  -->
    <script>
        // var ,let e const
        var nome = window.prompt('qual é o seu nome ?')//string
        window.alert('Bem vindo!,' + nome + '!')
        var n1 = Number(window.prompt('Digite um numero: ')) //string ou para converter = Number 
        //var n1 = Number.parseInt(window.prompt('Digite um numero: '))
        var n2 = Number(window.prompt('Digite outro numero :'))
        var s = n1 + n2//ou Number.parseFloat ou parseInt 
        window.alert('A soma é:' + s)// + String(s)
       //+ pode ser concatenação = string + string
       //+ Pode ser adição Number + Number
       //window.prompt retorna string
// window.alert(`A soma entre ${n1} e ${n2} é igual a${s} `) place holder
    </script>
</body>
