<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome com atributos </title>
    <style>
        body{
            background-color: rgb(182, 218, 218);
            font-size: 22pt;
        }
        h1{
            font-size: larger;
            color: black;
        }
        
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome ? : ')
        document.write(`Seja bem vindo! <strong>${nome}</strong>, seu nome tem ${nome.length} letras. `)
        document.writeln(`seu nome em maiúsculo é ${nome.toUpperCase()}<br/> Ele minusculo ${nome.toLowerCase()}`)
    </script>
</body>
</html>
