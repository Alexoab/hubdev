<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>

<body>
    <h1>Qual é sua Nacionalidade?</h1>
    <label for="txnasc">Digite qual é sua Nacionalidade:</label>
    <input type="text" name="txtnasc" id="txnasc">
    <button onclick="nacionalidade()">Veja</button>
    <div id="res"></div>
    <script>
        function nacionalidade() {
            var nasc = window.document.querySelector('input#txnasc').value.toUpperCase();
            var res = window.document.querySelector('#res');
            if (nasc == 'BRASIL') {
                res.innerHTML += `Você é brasileiro!! <strong>${nasc}</strong> famoso <i>brasuka</i>`;
            } else {
                res.innerHTML += `Você é estrangeiro nascido em: <strong>${nasc}</strong>`;
            }
        }



    </script>
</body>

</html>
